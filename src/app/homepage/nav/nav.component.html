<mat-toolbar
  role="heading"
  color="accent"
  [ngClass]="{ 'mobile': mobile }">

  <button
    mat-icon-button
    color="primary"
    class="nav-tool">

    <mat-icon
      aria-label="Open Menu"
      *ngIf="drawer; else elseTemplate"
      (click)="onDraw(false)">menu_opened
    </mat-icon>

    <ng-template
      #elseTemplate>

      <mat-icon
        aria-label="Close Menu"
        [matBadge]="noticeSum"
        matBadgeSize="small"
        matBadgeColor="warn"
        [matBadgeHidden]="!noticeSum"
        (click)="onDraw(true)">menu
      </mat-icon>

    </ng-template>

  </button>

  <span
    class="toolbar-spacer">
  </span>

  <mat-form-field
    class="search-field"
    *ngIf="searching">

    <input
      matInput
      type="text"
      [(ngModel)]="keyword"
      autocomplete="off">

    <button
      mat-icon-button
      matSuffix
      *ngIf="keyword"
      aria-label="Clear"
      (click)="keyword=''">

      <mat-icon
        aria-label="Clear Search">clear
      </mat-icon>

    </button>

  </mat-form-field>

  <button
    mat-icon-button
    color="primary"
    class="nav-tool"
    (click)="search()">

    <mat-icon
      aria-label="User self">search
    </mat-icon>

  </button>

</mat-toolbar>
