<div
  class="article-header">

  <ng-template
    [cdkPortalOutlet]="article">
  </ng-template>

</div>

<div
  [ngSwitch]="sourceType"
  class="article-body">

  <markdown
    *ngSwitchCase="'md'"
    lineNumber
    [src]="path">
  </markdown>

  <pdf-viewer
    *ngSwitchCase="'pdf'"
    [src]="path">
  </pdf-viewer>

  <ckeditor
    *ngSwitchDefault
    [editor]="Editor"
    [data]="data"
    disabled>
  </ckeditor>

</div>
